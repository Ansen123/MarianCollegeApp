<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
           
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Facalty Name</label>
                    <input type="text" class="form-control" name="name" [(ngModel)]="name">
                </div>
            
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Department Name</label>
                    <select name="" id="" class="form-control" name="dname" [(ngModel)]="dname">
                        <option value="" class="form-control">Select</option>
                        <option value="" class="form-control">CS</option>
                        <option value="" class="form-control">EEE</option>
                        <option value="" class="form-control">MECHANICAL</option>
                        <option value="" class="form-control">EC</option>
                        <option value="" class="form-control">CIVIL</option>
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Designation </label>
                    <select name="" id="" class="form-control"name="desname" [(ngModel)]="desname">
                        <option value="" class="form-control">Select</option>
                        <option value="" class="form-control">Ass.Professer</option>
                        <option value="" class="form-control">Head Of Department</option>
                        <option value="" class="form-control">Trainig Teacher</option>
                       
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">DOB</label>
                    <input type="date" name="" id="" class="form-control"name="dob" [(ngModel)]="dob">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Education Qualification </label>
                    <select name="" id="" class="form-control"name="education" [(ngModel)]="education">
                        <option value="" class="form-control">Select</option>
                        <option value="" class="form-control">PG with Doctorate</option>
                        <option value="" class="form-control">PG</option>
                        <option value="" class="form-control">PG with NET</option>
                       
                    </select>
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Address</label>
                    <input type="text" class="form-control"name="address" [(ngModel)]="address">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Mobile Number</label>
                    <input type="text" class="form-control"name="mob" [(ngModel)]="mob">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="">Date of Joing</label>
                  <input type="date" name="" id="" class="form-control"name="joing" [(ngModel)]="joing">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <button class="btn btn-primary" (click)="readvalues()">Submit</button>
                </div>
            </div>

        </div>
    </div>
</div>
